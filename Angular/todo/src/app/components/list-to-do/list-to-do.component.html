<h1>My Todos</h1>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Desc </th>
                <th>Traget Date</th>
                <th>Done? </th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date | uppercase}}</td>
                <td>{{todo.done}}</td>
                <td>
                    <button (click)="onUpdate(todo.id)" class="btn btn-warning">Update</button> | 
                    <button (click)="onDelete(todo.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
